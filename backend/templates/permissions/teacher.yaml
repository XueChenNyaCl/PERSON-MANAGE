# 教师权限模板
# 优先级: 10 (默认)
# 描述: 教师权限，可以管理所教班级的考勤、成绩等

permissions:
  # ========== 人员管理权限 ==========
  # 查看权限（可以查看学生信息）
  - permission: person.view
    priority: 10
  - permission: person.view.detail
    priority: 10
  - permission: person.sensitive.view
    priority: 10
  # 否定权限：教师不能创建/修改/删除人员
  - permission: -person.create
    priority: 15
  - permission: -person.update
    priority: 15
  - permission: -person.update.status
    priority: 15
  - permission: -person.delete
    priority: 15
  
  # ========== 班级管理权限 ==========
  # 查看权限
  - permission: class.view
    priority: 10
  - permission: class.view.detail
    priority: 10
  # 否定权限：教师不能创建/修改/删除班级
  - permission: -class.create
    priority: 15
  - permission: -class.update
    priority: 15
  - permission: -class.update.name
    priority: 15
  - permission: -class.update.grade
    priority: 15
  # 教师可以修改自己班级的班主任（特殊情况）
  - permission: class.update.teacher
    priority: 10
  # 否定权限：不能删除班级
  - permission: -class.delete
    priority: 15
  
  # ========== 部门管理权限 ==========
  # 只能查看部门
  - permission: department.view
    priority: 10
  # 否定权限：不能管理部门
  - permission: -department.create
    priority: 15
  - permission: -department.update
    priority: 15
  - permission: -department.delete
    priority: 15
  
  # ========== 考勤管理权限 ==========
  # 教师可以管理考勤（查看、创建、修改）
  - permission: attendance.view
    priority: 10
  - permission: attendance.view.own
    priority: 10
  - permission: attendance.create
    priority: 10
  - permission: attendance.update
    priority: 10
  # 否定权限：不能删除考勤记录
  - permission: -attendance.delete
    priority: 15
  
  # ========== 成绩管理权限 ==========
  # 教师可以管理成绩（查看、创建、修改）
  - permission: score.view
    priority: 10
  - permission: score.view.own
    priority: 10
  - permission: score.create
    priority: 10
  - permission: score.update
    priority: 10
  # 否定权限：不能删除成绩
  - permission: -score.delete
    priority: 15
  
  # ========== 通知管理权限 ==========
  # 查看权限
  - permission: notice.view
    priority: 10
  # 否定权限：不能管理通知
  - permission: -notice.create
    priority: 15
  - permission: -notice.update
    priority: 15
  - permission: -notice.delete
    priority: 15
  
  # ========== 仪表板权限 ==========
  - permission: dashboard.view
    priority: 10
  
  # ========== 小组管理权限 ==========
  # 教师可以查看小组
  - permission: group.view
    priority: 10
  # 否定权限：非班主任不能创建/修改/删除小组
  - permission: -group.create
    priority: 15
  - permission: -group.update
    priority: 15
  - permission: -group.delete
    priority: 15
  - permission: -group.update.member
    priority: 15
  - permission: -group.update.score
    priority: 15
  
  # ========== AI 助手权限 ==========
  - permission: ai.view
    priority: 10
  - permission: ai.chat
    priority: 10
  - permission: ai.analyze
    priority: 10
  
  # ========== 通配符权限（仅限管理的模块） ==========
  - permission: "attendance.*"
    priority: 5
  - permission: "score.*"
    priority: 5
